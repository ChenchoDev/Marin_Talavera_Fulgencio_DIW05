<!DOCTYPE html>
<html lang="en">

<head>
    <title>Página de inicio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Favicon-->
    <link rel="icon" href="./img/favico.ico" type="image/png" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>

<body class="login p-4">
    <!--Inicio contenedor principal-->
    <div class="container-fluid w-75 h-100 bg-white mt-5  rounded-3 shadow">
        <div class="row align-items-lg-stretch pb-10 flex-grow-1">
            <div class="col bg-login my-2 mx-2 d-none d-md-block">
            </div>
            <div class="col p-4">
                <h2 class="fw-bold text-center ">Bienvenido</h2>
                <!--Inicio formulario-->
                <form action="./principal.html">
                    <div class="mb-4">
                        <div class="input-group mb-3 border-dark shadow">
                            <span class="input-group-text " id="basic-addon1"><img src="./img/user.png" alt="icon-user" srcset=""></span>
                            <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3 border-dark shadow">
                            <span class="input-group-text" id="basic-addon1"><img src="./img/key.png" alt="icon-key" srcset=""></span>
                            <input type="text" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input ">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="boton" class="btn btn-primary shadow focus">Iniciar Sesión</button>
                    </div><br>
                    <span>¿No tienes cuenta?</span><br>
                    <!--Inicio registro-->
                    <div class="row">
                        <!--Col Dcha botones-->
                        <div class="col ">
                            <!--Botón Google-->
                            <button class="btn btn-outline-danger w-100 my-2 shadow col-md-12">
                                <img src="./img/google.png" alt="icon-google" srcset=""> Google
                            </button>
                        </div>
                        <!--Col Izda botones-->
                        <div class="col ">
                            <!--Botón Facebook-->
                            <button class="btn btn-outline-primary w-100 my-2 shadow col-md-12">
                                <img src="./img/facebook.png" alt="icon-facebook" srcset=""> Facebook
                            </button>
                        </div>
                        <div class="col col-12">
                            <!--Botón Registro-->
                            <button class="btn btn-outline-dark w-100 my-2 shadow">
                                <i class="fas fa-arrow-alt-circle-right d-none d-sm-inline"></i> Regístrate
                            </button>
                            <!--Recuperar passwd-->
                            <div class="my-1 text-muted">
                                <span><a href="#">Recuperar Password</a></span>
                            </div>
                        </div>
                    </div>
                </form>
                <!--fin formulario-->
            </div>
        </div>
    </div>
    <!--Fin contenedor principal-->
</body>

</html>
